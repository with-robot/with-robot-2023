<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ESP32 CAM Robot</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #181818;
            color: #efefef;
            font-size: 16px
        }

        h2 {
            font-size: 18px
        }

        section.main {
            display: flex
        }

        #menu,
        section.main {
            flex-direction: column
        }

        #menu {
            display: none;
            flex-wrap: nowrap;
            min-width: 340px;
            background: #363636;
            padding: 8px;
            border-radius: 4px;
            margin-top: -10px;
            margin-right: 10px
        }

        #content {
            display: flex;
            flex-wrap: wrap;
            align-items: stretch
        }

        figure {
            padding: 0;
            margin: 0;
            -webkit-margin-before: 0;
            margin-block-start: 0;
            -webkit-margin-after: 0;
            margin-block-end: 0;
            -webkit-margin-start: 0;
            margin-inline-start: 0;
            -webkit-margin-end: 0;
            margin-inline-end: 0
        }

        figure img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 8px
        }

        @media (min-width:800px) and (orientation:landscape) {
            #content {
                display: flex;
                flex-wrap: nowrap;
                align-items: stretch
            }

            figure img {
                display: block;
                max-width: 100%;
                max-height: calc(100vh - 40px);
                width: auto;
                height: auto
            }

            figure {
                padding: 0;
                margin: 0;
                -webkit-margin-before: 0;
                margin-block-start: 0;
                -webkit-margin-after: 0;
                margin-block-end: 0;
                -webkit-margin-start: 0;
                margin-inline-start: 0;
                -webkit-margin-end: 0;
                margin-inline-end: 0
            }
        }

        section #buttons {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between
        }

        #nav-toggle {
            cursor: pointer;
            display: block
        }

        #nav-toggle-cb {
            outline: 0;
            opacity: 0;
            width: 0;
            height: 0
        }

        #nav-toggle-cb:checked+#menu {
            display: flex
        }

        .input-group {
            display: flex;
            flex-wrap: nowrap;
            line-height: 22px;
            margin: 5px 0
        }

        .input-group>label {
            display: inline-block;
            padding-right: 10px;
            min-width: 47%
        }

        .input-group input,
        .input-group select {
            flex-grow: 1
        }

        .range-max,
        .range-min {
            display: inline-block;
            padding: 0 5px
        }

        button {
            display: block;
            margin: 5px;
            padding: 5px 12px;
            border: 0;
            line-height: 28px;
            cursor: pointer;
            color: #fff;
            background: #035806;
            border-radius: 5px;
            font-size: 16px;
            outline: 0;
            width: 100px
        }

        .button2 {
            background-color: #008cba;
            width: 100px
        }

        .button3 {
            background-color: #f44336;
            width: 100px
        }

        .button4 {
            background-color: #e7e7e7;
            color: #000;
            width: 120px
        }

        .button5 {
            background-color: #555;
            width: 100px
        }

        .button6 {
            visibility: hidden;
            width: 100px
        }

        button:hover {
            background: #ff494d
        }

        button:active {
            background: #f21c21
        }

        button.disabled {
            cursor: default;
            background: #a0a0a0
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 22px;
            background: #363636;
            cursor: pointer;
            margin: 0
        }

        input[type=range]:focus {
            outline: 0
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: #efefef;
            border-radius: 0;
            border: 0 solid #efefef
        }

        input[type=range]::-webkit-slider-thumb {
            border: 1px solid rgba(0, 0, 30, 0);
            height: 22px;
            width: 22px;
            border-radius: 50px;
            background: #ff3034;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -11.5px
        }

        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #efefef
        }

        input[type=range]::-moz-range-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: #efefef;
            border-radius: 0;
            border: 0 solid #efefef
        }

        input[type=range]::-moz-range-thumb {
            border: 1px solid rgba(0, 0, 30, 0);
            height: 22px;
            width: 22px;
            border-radius: 50px;
            background: #ff3034;
            cursor: pointer
        }

        input[type=range]::-ms-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: 0 0;
            border-color: transparent;
            color: transparent
        }

        input[type=range]::-ms-fill-lower {
            background: #efefef;
            border: 0 solid #efefef;
            border-radius: 0
        }

        input[type=range]::-ms-fill-upper {
            background: #efefef;
            border: 0 solid #efefef;
            border-radius: 0
        }

        input[type=range]::-ms-thumb {
            border: 1px solid rgba(0, 0, 30, 0);
            height: 22px;
            width: 22px;
            border-radius: 50px;
            background: #ff3034;
            cursor: pointer;
            height: 2px
        }

        input[type=range]:focus::-ms-fill-lower {
            background: #efefef
        }

        input[type=range]:focus::-ms-fill-upper {
            background: #363636
        }

        .switch {
            display: block;
            position: relative;
            line-height: 22px;
            font-size: 16px;
            height: 22px
        }

        .switch input {
            outline: 0;
            opacity: 0;
            width: 0;
            height: 0
        }

        .slider {
            width: 50px;
            height: 22px;
            border-radius: 22px;
            cursor: pointer;
            background-color: grey
        }

        .slider,
        .slider:before {
            display: inline-block;
            transition: .4s
        }

        .slider:before {
            position: relative;
            content: "";
            border-radius: 50%;
            height: 16px;
            width: 16px;
            left: 4px;
            top: 3px;
            background-color: #fff
        }

        input:checked+.slider {
            background-color: #ff3034
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            transform: translateX(26px)
        }

        select {
            border: 1px solid #363636;
            font-size: 14px;
            height: 22px;
            outline: 0;
            border-radius: 5px
        }

        .image-container {
            position: absolute;
            top: 50px;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            min-width: 160px
        }

        .control-container {
            position: relative;
            top: 400px;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }

        .slider-container {
            position: relative;
            top: 750px;
            right: 36%;
            margin-left: -50%;
            transform: translate(-50%, -50%)
        }

        .close {
            position: absolute;
            right: 5px;
            top: 5px;
            background: #ff3034;
            width: 16px;
            height: 16px;
            border-radius: 100px;
            color: #fff;
            text-align: center;
            line-height: 18px;
            cursor: pointer
        }

        .hidden {
            display: none
        }
    </style>

</head>

<body>

    <br>
    <br>
    <section class="main">
        <figure>
            <div id="stream-container" class="image-container">
                <div class="close" id="close-stream">Ã—</div>
                <img id="stream" src="" class="">
            </div>
        </figure>
        <br>
        <br>


        <section id="buttons">

            <div id="controls" class="control-container">
                <table>
                    <tr>
                        <td align="center"><button class="button button6" id="get-still">Image</button></td>
                        <td align="center"><button id="toggle-stream">Start</button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="center"><button class="button button2" id="forward"
                                onclick="fetch(document.location.origin+'/control?var=car&val=1');">FORWARD</button>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td align="center"><button class="button button2" id="turnleft"
                                onclick="fetch(document.location.origin+'/control?var=car&val=2');">LEFT</button></td>
                        <td align="center"></td>
                        <td align="center"><button class="button button2" id="turnright"
                                onclick="fetch(document.location.origin+'/control?var=car&val=4');">RIGHT</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="center"><button class="button button2" id="backward"
                                onclick="fetch(document.location.origin+'/control?var=car&val=5');">REVERSE</button>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="center"><button class="button button4" id="flash"
                                onclick="fetch(document.location.origin+'/control?var=flash&val=1');">LIGHT ON</button>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="center"><button class="button button4" id="flashoff"
                                onclick="fetch(document.location.origin+'/control?var=flashoff&val=0');">LIGHT
                                OFF</button></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <br>
            <div id="sliders" class="slider-container">
                <table>
                    <tr>
                        <td>Motor Speed:</td>
                        <td align="center" colspan="2"><input type="range" id="speed" min="0" max="255" value="200"
                                onchange="try{fetch(document.location.origin+'/control?var=speed&val='+this.value);}catch(e){}">
                        </td>
                    </tr>
                    <tr>
                        <td>Vid Quality:</td>
                        <td align="center" colspan="2"><input type="range" id="quality" min="10" max="63" value="10"
                                onchange="try{fetch(document.location.origin+'/control?var=quality&val='+this.value);}catch(e){}">
                        </td>
                    </tr>
                    <tr>
                        <td>Vid Size:</td>
                        <td align="center" colspan="2"><input type="range" id="framesize" min="0" max="6" value="5"
                                onchange="try{fetch(document.location.origin+'/control?var=framesize&val='+this.value);}catch(e){}">
                        </td>
                    </tr>


                </table>
            </div>
        </section>
    </section>

</body>

</html>
